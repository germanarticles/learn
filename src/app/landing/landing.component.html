<section class="grid-rows">
    <div class="nav-bar flex-center dark">
        <h6>All rights reserved Emanuel Sl√§tteby 2020</h6>
    </div>
    <div class="flex-between primary">
        <h3>Score: {{correct}} out of {{correct + incorrect}}</h3>
        <button *ngIf=started (click)="reset()" class="separate-button secondary">
            <h3>Reset</h3>
        </button>
    </div>
    <div class="flex-center primary">
        <button *ngIf=started id="translate-button" (mouseover)="translate(0)" (mouseout)="translate(1)">
            <h3>{{translation}}</h3>
        </button>
        <h1 id="word">{{word[0]}}</h1>
    </div>
    <div *ngIf="!started" class="flex-center primary">
        <button (click)="start()" class="separate-button secondary">
            <h2>Learn German Articles</h2>
        </button>
    </div>
    <div *ngIf="started" id="der" class="flex-center picks bright">
        <button (click)="check(0)">
            <h2>der</h2>
        </button>
    </div>
    <div *ngIf="started" id="die" class="flex-center picks bright">
        <button (click)="check(1)">
            <h2>die</h2>
        </button>
    </div>
    <div *ngIf="started" id="das" class="flex-center picks bright">
        <button (click)="check(2)">
            <h2>das</h2>
        </button>
    </div>
</section>
